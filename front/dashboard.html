<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <!-- <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" /> -->

    <title>HW2</title>
    <link
      rel="icon"
      href="files/blue_favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body dir="rtl" onload="onLoad()">
    <!-- Top Navigation bar -->
    <nav class="navbar fixed-top shadow" id="topNavbar">
      <div class="d-flex" id="navContainer">
        <div class="navbar-brand" id="logo" onclick="onLogo()">
          <img src="files/blue_logo_200x200.png" class="logoImg" />
          <img src="files/red_logo_200x200.png" class="logoImg disabledLogo" />
        </div>
        <button
          class="btn btn-info active"
          id="sidebarCollapse"
          type="button"
          onclick="onSidebarCollapseClicked()"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="d-flex justify-content-between flash-right" id="nav-items">
          <ul class="nav nav-tabs" id="nav-tabs" role="tablist"></ul>
          <ul class="nav" id="login-btns">
            <button class="btn btn-secondary mx-1 flash-left" onclick="">
              خروج
            </button>
            <button
              class="btn btn-outline-primary mx-1"
              data-toggle="modal"
              data-target="#myModal"
            >
              پست جدید
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="wrapper">
      <!-- Side Navigation bar-->
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li>
            <p class="sidebar-headers">اطلاعات کاربری</p>
            <ul id="team">
              <li>نام کاربری</li>
              <li>ایمیل</li>
            </ul>
          </li>
          <li>
            <p class="sidebar-headers">تنظیمات</p>
            <ul id="setting">
              <li class="">
                <div class="custom-control custom-switch" id="customSwitch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="nightModeSwitch"
                    onclick="toggleNightMode(this)"
                  />
                  <label class="custom-control-label" for="nightModeSwitch"
                    >حالت شب</label
                  >
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Contents -->
      <div class="" id="page-contents">
        <div id="containerInner">
          <div class="tab-content" id="nav-tabContent">
            <!-- Home Tab Content-->
            <div
              class="tab-pane fade show active in tabContent"
              id="home-tab-content"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="four-in-line-pictures"  id="posts_container">
                
              </div>
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">ایجاد پست</h4>
            <!-- <button type="button" class="close" data-dismiss="modal">
              &times;
            </button> -->
          </div>

          <!-- Modal body -->

          <form
            id="signup-form"
            class="form show"
            action="javascript:signupValidate();"
            novalidate
          >
            <input
              type="text"
              class="form-control field p-2"
              id="create_post_title"
              placeholder="عنوان"
            />
            <input
              type="text"
              class="form-control field p-2 mt-2"
              id="create_post_description"
              placeholder="توضیحات"
            />
          </form>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              بستن
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="create_post_button"
              onclick="onCreatePostClicked()"
            >
              ایجاد
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
